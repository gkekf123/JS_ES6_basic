<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="time"></div>
    <script>
      setInterval(() => {
        let date = new Date();
        let hour = date.getHours(); // 시
        let min = date.getMinutes(); // 분
        let second = date.getSeconds(); // 초

        let time = (document.querySelector(".time").innerHTML = `${
          hour < 10 ? "0" + hour : hour
        } : 
         ${min < 10 ? "0" + min : min} : 
         ${second < 10 ? "0" + second : second}`);
      }, 1000);
    </script>
  </body>
</html>
