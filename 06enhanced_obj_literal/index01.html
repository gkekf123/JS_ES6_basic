<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 표현
      let name = "홍길동";
      let age = 20;
      let setName = function () {
        return this.name;
      };
      const obj = { name: name, age: age, setName: setName };
      console.log(obj) // {name: '홍길동', age: 20, setName: ƒ}

      console.log("=========================");


      // 향상된 오브젝트 리터럴 - 속성과 값이 같으면 1개만 기입()
      const obj2 = {name, age, setName}
      console.log(obj2 ) // {name: '홍길동', age: 20, setName: ƒ}

      console.log("=========================");
      
      // 구조분해할당
      const {name:a, age:b, setName:c} = obj2
      console.log(a) // 홍길동
      console.log(b) // 20
      console.log(c) // ƒ () { return this.name;}

      console.log("=========================");

    //   const obj3 = {request:function(){}}
    const obj3 = {request() {}}
    console.log(obj3) // {request: ƒ}

    </script>
  </body>
</html>
