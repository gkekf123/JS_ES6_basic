<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["a", "b", "c"];

      // ES5
      //   for (let i in arr) {
      //     console.log(i); // 인덱스 - 0, 1, 2
      //   }

      // ES6 - 자바의 향상 된 for문 형태(요소 삭제 X)
      for (let i of arr) {
        console.log(i); // 값 - a, b, c
      }

      // error = 객체는 X
      //   let person = { name: "홍길동", age: 20 };

      //   for (let i of person) {
      //     console.log(person);
      //   }

      // 배열 안에 객체
      const list = [
        { name: "홍길동", age: 10 },
        { name: "이순신", age: 20 },
      ];

      for (let i of list) {
        console.log(i); // {name: '홍길동', age: 10}, {name: '이순신', age: 20}
      }

      for (let { name, age } of list) {
        console.log(name);
        console.log(age);
      }
    </script>
  </body>
</html>
