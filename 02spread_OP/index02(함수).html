<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3];

      function sum(x, y, z) {
        return x + y + z;
      }
      console.log(sum(1, 2, 3)); // 6
      console.log(sum(...arr)); // 6
      console.log(sum(10, 20, ...arr)); // 31 (10+20+1+2+3 => 31)

      console.log("===================");

      // 가변 매개변수 - 가장 뒤에 선언 되어야 한다
      // ...x, y => X 문법 오류
      function sum2(y, ...x) {
        console.log(y);
        console.log(x);
      }
      sum2(1);
      sum2(1, 2);
      sum2(1, 2, 3);

      console.log("===================");

      // 함수의 default 매개변수 - 함수 매개변수의 기본 값
      function sum3(x, y = 10, z = 20) {
        return x + y + z;
      }

      console.log(sum3(...arr)); // 6
      console.log(sum3(1)); // 31
      console.log(sum3(1, 2)); // 23
      console.log(sum3(1, 2, 3)); // 6
      console.log(sum3(...arr, 10)); // 6
    </script>
  </body>
</html>
