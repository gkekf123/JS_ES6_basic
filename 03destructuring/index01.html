<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = ["a", "b", "c", "d"];

      // 기존 방법
      //   let n1 = arr[0];
      //   let n2 = arr[1];

      const [a, b, c, d] = arr;
      console.log(a); // a
      console.log(b); // b
      console.log(c); // c
      console.log(a); // d
      console.log(a, b); // a,b

      console.log("===================");

      const [n1, n2, , n4] = arr;
      console.log(n1); // a
      console.log(n2); // b
      console.log(n4); // c

      console.log("=========================");

      const [k1, k2] = arr;
      console.log(k1); // a
      console.log(k2); // b

      console.log("=========================");

      // arr을 전부 반환 받음(배열)
      const [...x] = arr;
      console.log(x); // ['a', 'b', 'c', 'd']

      console.log("=========================");

      const [x1, x2, ...x3] = arr;
      console.log(x1); // a
      console.log(x2); // b
      console.log(x3); // ['c', 'd']
    </script>
  </body>
</html>
