<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = { name: "홍길동", age: 20 };

      // 기존 문법
      //   console.log(obj.name);
      //   console.log(obj["name"]);

      // 구조 분해 할당
      //   let { name, age } = obj;
      //   console.log(name);
      //   console.log(age);
      //   console.log(name, age);

      console.log("=========================");

      // 전부 가 구조 분해 할당
      let { ...x } = obj;
      console.log(x); // {name: '홍길동', age: 20}

      console.log("=========================");

      let person = {
        name: "이순신",
        age: 40,
        job: [1, 2, 3, 4, 5],
      };

      // name키를  n 변수로 가지고 나옴
      let { name: n } = person;
      console.log(n); // 이순신

      console.log("=========================");

      let { name: n1, age: a1, job: arr } = person;
      console.log(n1, a1, arr); // 이순신 40 [1, 2, 3, 4, 5]

      console.log("=========================");
      
    </script>
  </body>
</html>
